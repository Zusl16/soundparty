<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="./src/icon.png" type="image/x-icon" />
        <title>Sound party</title>
    </head>
    <body>
        
        <div id="keys" class="keys">
            <div id="65" data-key="65" class="key">
                <kbd>A</kbd><span class="sound">Open Hat</span>
            </div>
            <div id="83" data-key="83" class="key">
                <kbd>S</kbd><span class="sound">Clap</span>
            </div>
            <div id="68" data-key="68" class="key">
                <kbd>D</kbd><span class="sound">Hi hat</span>
            </div>
            <div id="70" data-key="70" class="key">
                <kbd>F</kbd><span class="sound">Kick</span>
            </div>
            <div id="71" data-key="71" class="key">
                <kbd>G</kbd><span class="sound">Boom</span>
            </div>
            <div id="72" data-key="72" class="key">
                <kbd>H</kbd><span class="sound">Ride</span>
            </div>
            <div id="74" data-key="74" class="key">
                <kbd>J</kbd><span class="sound">Snare</span>
            </div>
            <div id="75" data-key="75" class="key">
                <kbd>K</kbd><span class="sound">Tomb</span>
            </div>
            <div id="76" data-key="76" class="key">
                <kbd>L</kbd><span class="sound">Tink</span>
            </div>
        </div>

        <img src="./src/soundbarsdark.gif" class="imgbar" alt="" />

        <!--Footer-->

        <div class="footer">
            <div class="footer__left">
                <div class="footer__left__top">
                    <h1>Sound party</h1>
                </div>
                <div class="footer__left__bottom">
                    <p>© 2022 Sound party. Liborzdev.</p>
                </div>
            </div>
        </div>
